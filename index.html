<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Snake</title>
</head>
<body>
    <header>
            <!-- Github ribbon from https://github.blog/2008-12-19-github-ribbons/ -->
            <a href="https://github.com/ElllGeeEmm/snake">
                <img width="149" height="149" src="https://github.blog/wp-content/uploads/2008/12/forkme_right_white_ffffff.png?resize=149%2C149" class="attachment-full size-full" alt="Fork me on GitHub" data-recalc-dims="1">
            </a>
        <h1>Snake</h1>
        <h2>The Classic Arcade Game</h2>
    </header>

    <main>
        <div class="game">
            <div class="gamestate">
                <div class="scoreboard">
                    <h4>Score</h4>
                    <div class="score">00000</div>
                </div>
                <div class="levelboard">
                    <h4>Level</h4>
                    <div class="level">1</div>
                </div>
            </div>
            <div class="gameboard">Click to start</div>
        </div>
    </main>

    <br>

    <footer>
        <div class="copyright">Copyright &copy; 2019 Robert Morrissey</div>
        <div class="github"></div>
    </footer>

    
    <div id="lose" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>You lost</p>
        </div>
    </div>

    <script src='script.js' type="text/javascript"></script>
</body>
</html>
